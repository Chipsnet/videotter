<!DOCTYPE html>
<html>
    <head>
        <title>Videotter - Most simply twitter downloader</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.7.0/umd/popper.min.js" integrity="sha512-XuQRlp0fDCDk7mivLVsa/B9yfT73d0e/lU3M1BRE874e/tXzGJgk7vO2AWzqOL50M/RVH69fluqwHUz+8uO5tA==" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Noto Sans JP', sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Videotter</h1>
            <p>TwitterのURLを入力すると、動画をダウンロードできます。</p>
            <div class="form-group">
                <label for="twitter_url">TwitterURL</label>
                <input class="form-control" id="twitter_url" aria-describedby="twitter" placeholder="ここに入力">
                <small id="twitter" class="form-text text-muted">TwitterURLを入力してください。Ctrl+Vで貼り付けできます。</small>
            </div>
            <button class="btn btn-primary" onclick="checkText()">ダウンロード</button>
            <script src="./render.js"></script>
        </div>
    </body>
</html>
