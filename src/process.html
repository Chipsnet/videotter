<!DOCTYPE html>
<html>
    <head>
        <title>Videotter - Most simply twitter downloader</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js" integrity="sha512-Jen3K+iRN4thSYDEyHwUGYFxNslAUCTV9P/g0k836eaoq/tplAUCzRPUyDxKUjBlKdJhamW7S3u7NWSGEEdIQw==" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Noto Sans JP', sans-serif;
            }
            .migi {
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Videotter</h1>
            <div class="spinner-border text-primary migi mr-2" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <h3>処理中</h3>
            <textarea class="form-control" id="log" rows="10" readonly></textarea>
            <script src="./render.js"></script>
            <script>
                logadd('処理を開始します...');
            </script>
        </div>
    </body>
</html>
